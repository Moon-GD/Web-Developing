<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Coffee Korea</title>
  <link rel="icon" href="./favicon.png">

  <!-- open graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Starbucks">
  <meta property="og:title" content="Starbucks Coffee Korea">
  <meta property="og:description" content="스타벅스 설명~">
  <meta property="og:image" content="./images/starbucks_seo.jpg">
  <meta property="og:url" content="http://starbucks.co.kr">

  <!-- twitter card -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="Starbucks">
  <meta property="twitter:title" content="Starbucks Coffee Korea">
  <meta property="twitter:description" content="스타벅스 설명~">
  <meta property="twitter:image" content="./images/starbucks_seo.jpg">
  <meta property="twitter:url" content="http://starbucks.co.kr">

  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- google material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- local css -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- local js -->
  <script defer src="./js/main.js"></script>
</head>

<body>
<!-- header -->
<header>
  <div class="inner">
    <a href="/">
      <img class='logo' src="./images/starbucks_logo.png" alt="Starbucks Logo">
    </a>
    <div class="sub-menu">
      <ul class="menu">
        <li>
          <a href="/signin">Sign In</a>
        </li>
        <li>
          <a href="javascript:void(0)">My Starbucks</a>
        </li>
        <li>
          <a href="javascript:void(0)">Customer Service & Ideas</a>
        </li>
        <li>
          <a href="javascript:void(0)">Find a Store</a>
        </li>
      </ul>
      <div class="search">
        <input type="text">
        <span class="material-icons">
          search
        </span>
      </div>
    </div>

    <ul class="main-menu">
      <li class="items">
        <div class="item__name">COFFEE</div>
        <div class="item__contents">
          <div class="contents__menu">
            <div class="inner">
              COFFEE
            </div>
          </div>
          <div class="contents__texture">
            <div class="inner">
              COFFEE
            </div>
          </div>
        </div>
      </li>
      <li class="items">
        <div class="item__name">MENU</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="items">
        <div class="item__name">STORE</div>
        <div class="item__contents">
          <div class="contents__menu"></div>
          <div class="contents__texture"></div>
        </div>
      </li>
      <li class="items">
        <div class="item__name">RESPONSIBILITY</div>
        <div class="item__contents">
          
        </div>
      </li>
      <li class="items">
        <div class="item__name">MY STARBUCKS REWARDS</div>
        <div class="item__contents">
          
        </div>
      </li>
      <li class="items">
        <div class="item__name">WHAT'S NEW</div>
        <div class="item__contents">
          
        </div>
      </li>
    </ul>
  </div>
</header>
</body>

</html>
